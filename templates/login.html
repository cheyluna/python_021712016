{% extends 'base.html' %}

{% block title %}Login Page{% endblock title %}

{% block main %}
<form action="{{ url_for('login') }}", method="POST">
    <h1>Login</h1>
    Username: <input type="text" name="username"> <br>
    Password: <input type="password" name="password"> <br>
    <input type="submit" value="Submit">
</form>
{% endblock main %}
